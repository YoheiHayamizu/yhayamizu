<!-- Compact Inline Social Icons -->
<div class="social-icons-inline">
    {%- if site.profile.github -%}
    <a href="{{ site.profile.github | escape }}" class="social-icon github" target="_blank" rel="noopener"
        title="GitHub">
        <i class="fab fa-github"></i>
    </a>
    {%- endif -%}
    {%- if site.profile.x -%}
    <a href="{{ site.profile.x | escape }}" class="social-icon x-twitter" target="_blank" rel="noopener" title="X">
        <i class="fa-brands fa-x-twitter"></i>
    </a>
    {%- endif -%}
    {%- if site.profile.linkedin -%}
    <a href="{{ site.profile.linkedin | escape }}" class="social-icon linkedin" target="_blank" rel="noopener"
        title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
    </a>
    {%- endif -%}
    {%- if site.profile.gscholar -%}
    <a href="{{ site.profile.gscholar | escape }}" class="social-icon gscholar" target="_blank" rel="noopener"
        title="Google Scholar">
        <i class="fa-brands fa-google-scholar"></i>
    </a>
    {%- endif -%}
    {%- if site.profile.researchgate -%}
    <a href="{{ site.profile.researchgate | escape }}" class="social-icon researchgate" target="_blank" rel="noopener"
        title="ResearchGate">
        <i class="ai ai-researchgate"></i>
    </a>
    {%- endif -%}
    {%- if site.profile.orcid -%}
    <a href="{{ site.profile.orcid | escape }}" class="social-icon orcid" target="_blank" rel="noopener" title="ORCID">
        <i class="ai ai-orcid"></i>
    </a>
    {%- endif -%}
</div>
