<div class="box">
  <div class="is-size-6">
    Recent Posts
  </div>
  <div>
    {%- for post in site.posts limit:5 -%}
    <!-- <span class="post-meta">{{ post.date | date: date_format }}</span> -->
    <div>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </div>
    {%- endfor -%}
  </div>
</div>
